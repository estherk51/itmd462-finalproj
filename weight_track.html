<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Tracking</title>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="./scripts/js.js"></script>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="navContainer">
            <img src="./images/scale_icon.png" alt="logo" class="logo">
            <nav>
                <ul>
                    <li class="navbar"><a class="navlink" href="index.html">Home</a></li>
                    <li class="navbar"><a class="navlink" href="weight_track.html">Tracking</a></li>
                    <li class="navbar"><a class="navlink" href="exercises.html">Exercises</a></li>
                    <li class="navbar"><a class="navlink" href="login.html">Log In</a></li>
                </ul>
            </nav>
        </div>
        <div class="trackForm">
            <form id="trackForm" action="#">
                <h2>Enter your weight!</h2>
                <div class="inputWeight">
                    <label for="initialWeight">Enter initial weight:</label>
                    <input type="number" name="initialWeight" id="initialWeight">lbs.
                </div>
                <div class="inputWeight">
                    <label for="goalWeight">Enter goal weight:</label>
                    <input type="number" name="goalWeight" id="goalWeight">lbs.
                </div>
                <div class="inputWeight">
                    <label for="currentWeight">Enter current weight:</label>
                    <input type="number" name="currentWeight" id="currentWeight">lbs.
                </div>
                <div>
                    <input type="button" name="weightBtn" onclick="postWeight();" id="weightBtn" value="Save">
                </div>
            </form>
        </div>
        <div class="record-container">
            <input type="button" id="btn2" value="Show Record" onclick="displayWeightRecord();">
            <table>
                <thead>
                        <tr>
                            <th>Initial</th>
                            <th>Goal</th>
                            <th>Current</th>
                        </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
        <div class="update-container">
            <form id="updateForm" action="#">
                <h2>Progress?</h2>
                <label for="currentWeight">Enter current weight:</label>
                <input type="number" id="currentWeight" name="currentWeight">
                <input type="button" id="updateBtn" value="Update"> <!-- need to put patch function here -->
            </form>
        </div>
        <div class="delete-container">
            <form id="deleteWeight" action="#">
                <!-- need to put delete function -->
                <input type="button" id="deleteBtn" value="Delete Weight Record"> 
            </form>
        </div>
    </body>
</html>
