<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Tracking</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="navContainer">
            <img src="./images/scale_icon.png" alt="logo" class="logo">
            <nav>
                <ul>
                    <li class="navbar"><a class="navlink" href="index.html">Home</a></li>
                    <li class="navbar"><a class="navlink" href="weight_track.html">Tracking</a></li>
                    <li class="navbar"><a class="navlink" href="exercises.html">Exercises</a></li>
                    <li class="navbar"><a class="navlink" href="login.html">Log In</a></li>
                </ul>
            </nav>
        </div>
        <div class="exerciseForm">
            <form id="exerciseForm" method="GET" action="#">
                <h1>Enter Your Exercises!</h1>
                <div>
                    <label for="exerciseName">Exercise Name:</label>
                    <input type="text" name="exerciseName" id="exerciseName" required>
                </div>
                <div>
                    <label for="exerciseDuration">Duration in minutes:</label>
                    <input type="number" name="exerciseDuration" id="exerciseDuration">
                </div>
                <div>
                    <label for="exerciseReps">Reps:</label>
                    <input type="number" name="exerciseReps" id="exerciseReps">
                </div>
                <div>
                    <label for="exerciseDate">Date:</label>
                    <input type="date" name="exerciseDate" id="exerciseDate">
                </div>
                <div>
                    <input type="button" name="exerciseBtn" id="exerciseBtn" value="Save">
                </div>
            </form> 
        </div>
    </body>
</html>
